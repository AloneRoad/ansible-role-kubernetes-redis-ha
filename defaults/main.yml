---

redis_namespace: default

redis_image: quay.io/smile/redis:4.0.6r2

redis_server_replicas: 3
redis_sentinel_replicas: 3

redis_node_selector:
  # node: general

redis_server_resources:
  requests:
    memory: 128Mi
    cpu: 100m
  limits:
    memory: 300Mi

redis_sentinel_resources:
  requests:
    memory: 128Mi
    cpu: 100m
  limits:
    memory: 200Mi