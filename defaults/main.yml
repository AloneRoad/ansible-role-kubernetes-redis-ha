---

redis_ha_namespace: default

redis_ha_image: quay.io/smile/redis:4.0.6r2

redis_ha_server_replicas: 3
redis_ha_sentinel_replicas: 3

redis_ha_node_selector:
  # node: general

redis_ha_server_resources:
  requests:
    memory: 128Mi
    cpu: 100m
  limits:
    memory: 300Mi

redis_ha_sentinel_resources:
  requests:
    memory: 128Mi
    cpu: 100m
  limits:
    memory: 200Mi